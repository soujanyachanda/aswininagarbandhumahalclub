<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Aswininagar Bandhu Mahal Club</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>


    <!-- Main Content -->
    <div class="container my-5">
        <h2>Welcome to Aswininagar Bandhu Mahal Club!</h2>
        <p>We are a community-focused club located in Aswininagar, dedicated to bringing people together for social and
            cultural events. Join us for a variety of activities, programs, and events that foster unity and friendship!
        </p>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>

</html>
